ubuntubase:
    build: ./ubuntu-base
betools:
    build: ./betools
    expose:
        - "3000"
    volumes:
        - ./betools/logs:/var/log/betools/
        - ./betools/app/:/var/www/html/
    links:
        - mongodb:db
mongodb:
    build: ./mongodb
    expose:
        - "3333"
    volumes:
        - ./mongodb/logs/:/var/log/mongodb/
        - ./mongodb/db:/data/db
